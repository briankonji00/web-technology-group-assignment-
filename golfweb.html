<!Docrtypw html> 
<html lang ="en">
<head>
<title> The !9th Hole - Membership Login
</title>
<link rel="stylesheet" href="mystylesheet.css">
</head>
<body>
<header>
    <div class="header-container">
        <img src="logo.jpg" alt="Logo" class="logo">
        <h2> The 19th Hole</h2>                
        <a href="home.html">
            <button class="go-home-btn"> Go to Home </button>
        </a>
    </div>
</header>
<br> 
 <div class="login-container">
        <h2>Welcome to The 19th Hole</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="keep-signed-in" name="keep-signed-in">
                <label for="keep-signed-in">Keep me signed in</label>
            </div>
            <button type="submit">Login</button>
            <a href="#" id="forgot-password">Forgot my password?</a>
        </form>
		 <p>New to The 19th Hole? <a href="#" id="sign-up">Sign up here</a></p>
    </div>
</br>
	 <script src="myjs.js"></script>
    
</body>
</html>
